<!--/*@thymesVar id="userController" type="sk.tuke.kpi.kp.gamestudio.server.controller.UserController"*/-->


<body>

<div th:replace="fragments/gameStudioFragments::header"/>


<div th:replace="fragments/fragment::featureGame(
    gameName = 'Solitaire',
    gameInfo = 'Solitaire is any tabletop game which one can play by oneself, usually with cards, but also with dominoes. The term solitaire is also used for single-player games of concentration and skill using a set layout tiles, pegs or stones. ',
    gameLink = '/solitaire',
    gameAuthor = 'Jakub Hricik')"/>


<div class="container">
    <div class="row">
        <div class="col">
            <div th:replace="fragments/fragment::gameCard(
            gameName = 'Solitaire',
            imageSource = '/images/solitaireGame.png' ,
            gameInfo = 'Some info about solitaire, sdkafjladskfjalksdjf askdjf aksdjffj itnie nvica nwsekrodf',
            gameLink = '/solitaire',
            gameAuthor = 'Jakub Hricik')"/>
        </div>

        <div class="col">
            <div th:replace="fragments/fragment::gameCard(
            gameName = 'Tak ',
            imageSource = '/images/solitaireGame.png' ,
            gameInfo = 'Some info about solitaire, sdkafjladskfjalksdjf askdjf aksdjffj itnie nvica nwsekrodf',
            gameLink = '/solitaire',
            gameAuthor = 'Jakub Hricik')"/>
        </div>
    </div>
</div>


<div th:replace="fragments/fragment::footer"/>

</body>
